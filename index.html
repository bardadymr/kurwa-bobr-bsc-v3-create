<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kurwa Bober</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700; /* золотой оттенок */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: #888;
      font-weight: bold;
    }
    .tab.active {
      color: #FFD700;
      border-bottom: 3px solid #FFD700;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 96%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: #FFD700;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    button.secondary-btn {
      background-color: #444;
      color: #FFD700;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      width: auto;
    }
    button:hover {
      background-color: #FFC107;
    }
    button.secondary-btn:hover {
      background-color: #555;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .fieldset {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .fieldset legend {
      color: #FFD700;
      padding: 0 10px;
    }
    .media-upload {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    #media-preview {
      text-align: center;
    }
    .token-options, .tag-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .token-option, .tag-option {
      padding: 8px 15px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .token-option.active, .tag-option.active {
      background-color: #4a4a00;
      border-color: #FFD700;
    }
    /* Switch styles */
    .switch {
      position: relative;
      display: inline-flex;
      align-items: center;
      width: 100%;
      height: 34px;
      margin: 10px 0;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      width: 60px;
      top: 0;
      left: 0;
      right: auto;
      bottom: 0;
      background-color: #333;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #888;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4a4a00;
    }
    input:checked + .slider:before {
      background-color: #FFD700;
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    .switch-text {
      margin-left: 70px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kurwa Bober</h2>
    
    <div class="tabs">
      <div class="tab active" data-tab="sell">Sell Tokens</div>
      <div class="tab" data-tab="create">Create Token</div>
    </div>
    
    <!-- Вкладка продажи токенов -->
    <div id="sell-tab" class="tab-content active">
      <form id="sellForm">
        <input type="password" id="privateKey1" placeholder="Private Key #1" required>
        <input type="password" id="privateKey2" placeholder="Private Key #2">
        <input type="password" id="privateKey3" placeholder="Private Key #3">
        <input type="password" id="privateKey4" placeholder="Private Key #4">
        <input type="password" id="privateKey5" placeholder="Private Key #5">
        <input type="text" id="tokenAddress" placeholder="Адрес контракта токена" required>
        <button type="submit">Sell Kurwa</button>
      </form>
      <div id="sell-result" class="result"></div>
    </div>
    
    <!-- Вкладка создания токена -->
    <div id="create-tab" class="tab-content">
      <form id="createForm">
        <div class="fieldset">
          <legend>Данные токена</legend>
          <div class="media-upload">
            <div id="media-preview">
              <img src="/placeholder.png" alt="Изображение токена" style="max-width: 120px; max-height: 120px; background: #333;">
              <button type="button" id="upload-btn" class="secondary-btn">Выбрать изображение</button>
              <input type="file" id="tokenImage" style="display:none" accept="image/*">
            </div>
          </div>
          <input type="text" id="tokenName" placeholder="Название токена" required>
          <input type="text" id="tokenSymbol" placeholder="Символ токена" required>
          <textarea id="tokenDescription" placeholder="Описание токена" rows="4" style="width: 96%; background-color: #333; color: #FFD700; border: 1px solid #444; border-radius: 4px; padding: 10px; margin: 10px 0;"></textarea>
          <input type="number" id="tokenSupply" placeholder="Общее предложение (напр. 1000000)" required>
          <input type="number" id="launchFee" placeholder="Комиссия за запуск (BNB, по умолчанию 0.1)" value="0.1" step="0.01">
        </div>
        
        <div class="fieldset">
          <legend>Валюта привлечения</legend>
          <div class="token-options">
            <div class="token-option active" data-value="BNB">
              <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1839.png" alt="BNB" style="width: 24px; height: 24px;">
              <span>BNB</span>
            </div>
            <div class="token-option" data-value="CAKE">
              <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/7186.png" alt="CAKE" style="width: 24px; height: 24px;">
              <span>CAKE</span>
            </div>
            <div class="token-option" data-value="USDT">
              <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/825.png" alt="USDT" style="width: 24px; height: 24px;">
              <span>USDT</span>
            </div>
          </div>
          <input type="hidden" id="raisedToken" value="BNB">
        </div>
        
        <div class="fieldset">
          <legend>Категория</legend>
          <div class="tag-options">
            <div class="tag-option active" data-value="Meme">Meme</div>
            <div class="tag-option" data-value="AI">AI</div>
            <div class="tag-option" data-value="Defi">Defi</div>
            <div class="tag-option" data-value="Games">Games</div>
            <div class="tag-option" data-value="Social">Social</div>
            <div class="tag-option" data-value="Others">Others</div>
          </div>
          <input type="hidden" id="tokenTag" value="Meme">
        </div>
        
        <div class="fieldset">
          <legend>Ссылки</legend>
          <input type="text" id="website" placeholder="Веб-сайт (необязательно)">
          <input type="text" id="twitter" placeholder="Twitter (необязательно)">
          <input type="text" id="telegram" placeholder="Telegram (необязательно)">
        </div>
        
        <div class="fieldset">
          <legend>Дополнительные настройки</legend>
          <label class="switch">
            <input type="checkbox" id="extraOptions">
            <span class="slider round"></span>
            <span class="switch-text">Extra Options</span>
          </label>
          
          <div id="extraOptionsPanel" style="display:none; margin-top: 10px;">
            <input type="number" id="initialLiquidity" placeholder="Initial Liquidity %" value="90" min="10" max="100">
            <input type="number" id="tradingFee" placeholder="Trading Fee %" value="0.5" min="0.1" max="10" step="0.1">
          </div>
        </div>
        
        <div class="fieldset">
          <legend>Кошельки</legend>
          <input type="password" id="creatorPrivateKey" placeholder="Приватный ключ создателя" required>
          <input type="password" id="buyerPrivateKey" placeholder="Приватный ключ покупателя" required>
          <input type="number" id="purchaseAmount" placeholder="Сумма покупки (BNB)" required step="0.01">
        </div>
        
        <button type="submit">Создать и купить токен</button>
      </form>
      <div id="create-result" class="result"></div>
    </div>
  </div>
  
  <script>
    // Переключение вкладок
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Удаляем класс active у всех вкладок и контента
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        // Добавляем класс active к выбранной вкладке
        this.classList.add('active');
        
        // Показываем соответствующий контент
        const tabId = this.getAttribute('data-tab');
        document.getElementById(tabId + '-tab').classList.add('active');
      });
    });
    
    // Обработка формы продажи токенов
    document.getElementById("sellForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      // Считываем значения из полей ввода
      const privateKey1 = document.getElementById("privateKey1").value.trim();
      const privateKey2 = document.getElementById("privateKey2").value.trim();
      const privateKey3 = document.getElementById("privateKey3").value.trim();
      const privateKey4 = document.getElementById("privateKey4").value.trim();
      const privateKey5 = document.getElementById("privateKey5").value.trim();
      const tokenAddress = document.getElementById("tokenAddress").value.trim();
      
      // Собираем массив приватных ключей (оставляем только непустые)
      const privateKeys = [privateKey1, privateKey2, privateKey3, privateKey4, privateKey5].filter(key => key !== "");
      
      if (!tokenAddress || privateKeys.length === 0) {
        alert("Введите адрес токена и минимум один приватный ключ.");
        return;
      }
      
      // Отправляем POST-запрос на backend API
      const resultDiv = document.getElementById("sell-result");
      resultDiv.innerText = "Отправка транзакций...";
      
      try {
        const response = await fetch("https://8d5f-95-46-155-205.ngrok-free.app/api/tokens/sell-all", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            tokenAddress: tokenAddress,
            privateKeys: privateKeys
          })
        });
        
        const data = await response.json();
        resultDiv.innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.innerText = "Ошибка: " + error.toString();
      }
    });
    
    // Обработка клика по кнопке загрузки изображения
    document.getElementById("upload-btn").addEventListener("click", function() {
      document.getElementById("tokenImage").click();
    });
    
    // Обработчик выбора файла изображения
    document.getElementById("tokenImage").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.querySelector("#media-preview img").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Обработчик выбора токена для привлечения
    document.querySelectorAll('.token-option').forEach(option => {
      option.addEventListener('click', function() {
        // Удаляем активный класс у всех опций
        document.querySelectorAll('.token-option').forEach(opt => opt.classList.remove('active'));
        // Добавляем активный класс выбранной опции
        this.classList.add('active');
        // Устанавливаем значение в скрытое поле
        document.getElementById('raisedToken').value = this.getAttribute('data-value');
      });
    });
    
    // Обработчик выбора тега
    document.querySelectorAll('.tag-option').forEach(option => {
      option.addEventListener('click', function() {
        // Удаляем активный класс у всех опций
        document.querySelectorAll('.tag-option').forEach(opt => opt.classList.remove('active'));
        // Добавляем активный класс выбранной опции
        this.classList.add('active');
        // Устанавливаем значение в скрытое поле
        document.getElementById('tokenTag').value = this.getAttribute('data-value');
      });
    });
    
    // Обработчик переключателя Extra Options
    document.getElementById('extraOptions').addEventListener('change', function() {
      document.getElementById('extraOptionsPanel').style.display = this.checked ? 'block' : 'none';
    });
    
    // Обработка формы создания токена
    document.getElementById("createForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      // Считываем базовые значения из полей ввода
      const tokenName = document.getElementById("tokenName").value.trim();
      const tokenSymbol = document.getElementById("tokenSymbol").value.trim();
      const tokenDescription = document.getElementById("tokenDescription").value.trim();
      const tokenSupply = document.getElementById("tokenSupply").value.trim();
      const launchFee = document.getElementById("launchFee").value.trim();
      const creatorPrivateKey = document.getElementById("creatorPrivateKey").value.trim();
      const buyerPrivateKey = document.getElementById("buyerPrivateKey").value.trim();
      const purchaseAmount = document.getElementById("purchaseAmount").value.trim();
      
      // Дополнительные поля
      const raisedToken = document.getElementById("raisedToken").value;
      const tokenTag = document.getElementById("tokenTag").value;
      const website = document.getElementById("website").value.trim();
      const twitter = document.getElementById("twitter").value.trim();
      const telegram = document.getElementById("telegram").value.trim();
      
      // Дополнительные настройки
      const extraOptions = document.getElementById("extraOptions").checked;
      const initialLiquidity = document.getElementById("initialLiquidity").value.trim();
      const tradingFee = document.getElementById("tradingFee").value.trim();
      
      // Получаем изображение (если загружено)
      const imageFile = document.getElementById("tokenImage").files[0];
      
      if (!tokenName || !tokenSymbol || !tokenSupply || !creatorPrivateKey || !buyerPrivateKey || !purchaseAmount) {
        alert("Пожалуйста, заполните все обязательные поля.");
        return;
      }
      
      // Формируем данные для отправки
      const formData = new FormData();
      formData.append("tokenName", tokenName);
      formData.append("tokenSymbol", tokenSymbol);
      formData.append("tokenDescription", tokenDescription);
      formData.append("tokenSupply", tokenSupply);
      formData.append("launchFee", launchFee);
      formData.append("creatorPrivateKey", creatorPrivateKey);
      formData.append("buyerPrivateKey", buyerPrivateKey);
      formData.append("purchaseAmount", purchaseAmount);
      formData.append("raisedToken", raisedToken);
      formData.append("tokenTag", tokenTag);
      formData.append("website", website);
      formData.append("twitter", twitter);
      formData.append("telegram", telegram);
      
      if (extraOptions) {
        formData.append("initialLiquidity", initialLiquidity);
        formData.append("tradingFee", tradingFee);
      }
      
      if (imageFile) {
        formData.append("tokenImage", imageFile);
      }
      
      // Отправляем запрос на backend API
      const resultDiv = document.getElementById("create-result");
      resultDiv.innerText = "Отправка запроса на создание токена...";
      
      try {
        // Сначала создаем JSON для первоначальной проверки работоспособности
        const requestData = {
          tokenName,
          tokenSymbol,
          tokenDescription,
          tokenSupply,
          launchFee,
          creatorPrivateKey,
          buyerPrivateKey,
          purchaseAmount,
          raisedToken,
          tokenTag,
          website,
          twitter,
          telegram,
          extraOptions: extraOptions ? {
            initialLiquidity,
            tradingFee
          } : null
        };
        
        // Для сохранения совместимости с текущим API используем JSON, а не FormData
        // В реальном приложении нужно будет использовать FormData для загрузки изображения
        const response = await fetch("https://8d5f-95-46-155-205.ngrok-free.app/api/tokens/create-and-buy", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestData)
        });
        
        const data = await response.json();
        resultDiv.innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.innerText = "Ошибка: " + error.toString();
      }
    });
  </script>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
